<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <section class="hwg-section-1" id="survey-user-section" style="display: block;">
        <div class="container">
            <div class="navbar">
                <div class="navbar-container">
                    <a href="#page-1">
                        <h1>my quiz</h1>
                    </a>
                </div>
            </div>
            <div class="main-container">
                <div class="image">
                    <img src="11.jpg">
                </div>
                <div class="center-text">
                    <h1>HOW WELL DO YOU KNOW?</h1>
                </div>
                <div class="form">
                    <div class="form-wrap">
                        <form name="myform" method="" id="mysurveyform" action="question.html">
                            <label id="name">enter your name</label>
                            <input type="text" id="username" placeholder="Example:Jhon" autocomplete="off" name="Name" required>
                            <!--<a href="quiz.html">-->
                                <a  id="formsubmit" style="text-align: center;padding-top: 17px;" onclick="showquestion()">GET STARTED</a>
                            <!--</a>-->
                        </form>
                    </div>
                </div>
                <center class="number-table">
                    <h4>Who knows best..</h4>
                    <table class="score-board" id="scores">
                        <tbody id="userList">
                       
                        </tbody>
                    </table>
                </center>
            </div>
        </div>
    </section>
    <!--page-2-->
    <section class="hwg-section-2" id="survey-question-section" style="display: none;">
        <div class="container">
            <div class="navbar">
                <div class="navbar-container">
                    <a href="index.html">
                        <h1>my quiz</h1>
                    </a>
                </div>
            </div>
            <div class="user-page-container" id="page-give-poll">
                <h3>QUIZ</h3>
                <div class="question-block" id="question-block-id" style="display: block;">
                    <div id="question-section">

                    </div>
                    <div id="option-section">

                    </div>
                    <div class="info">
                        <h1>Tap Above to give your Answer!</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--page-3-->
    <section  class="page-3">
        <center>
            <h4 id="scoreboard-table">Your Score</h4>
            <table class="scoreboard">
                <tbody id="userscore">
                   
                </tbody>
            </table>
        </center>
        <div class="link-container">
            <div class="col-lg-12">
                <div class="col-md-12 col-xs-12 share-btn-div">
                    <a class="btn btn-lg btn-block share-button whatsapp-btn" target="_blank" href="" onclick="decorateWhatsAppLink()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

                        </svg>
                        <span class="share-text" id="page-que-share-link">Share your quiz Link</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 small-btn">
                    <div class="col-md-6 col-xs-6 share-button-div facebook">
                        <a class="btn btn-lg btn-block share-button facebook-btn" id="facebook-btnn" onclick="decoratefacebookLink()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/></svg>
                            <span class="page-que-share">Share</span>
                        </a>
                    </div>
                    <div class="col-md-6 col-xs-6 share-button-div messenger" [data-js="twitter-share"]>
                        <a class="btn btn-lg btn-block share-button twitter-btn" id="twitter-btnn" onclick="decoratetwitterLink()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                            <span class="page-que-share">Share</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="user.js"></script>
    <!-- <script src="userques.js"></script> -->
</body>
</html>
