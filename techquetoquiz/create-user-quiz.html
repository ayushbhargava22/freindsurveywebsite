<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-container">
                <a href="index.html">
                    <h1>my quiz</h1>
                </a>
            </div>
        </div>
        <div class="main-container">
            <div class="image">
                <img src="image.png">
            </div>
            <div class="center-text">
                <h1>HOW WELL DO YOU KNOW?</h1>
            </div>
            <div class="form">
                <div class="form-wrap">
                    <form name="myform" method="" id="mysurveyform" action="question.html">
                        <label id="name">enter your name</label>
                        <input type="text" id="username" placeholder="Example:Jhon" autocomplete="off" name="Name" required>
                        <!--<a href="quiz.html">-->
                            <input type="submit" value="GET STARTED" id="formsubmit">
                        <!--</a>-->
                    </form>
                </div>
            </div>
            <center class="number-table">
                <h4>Who knows best..</h4>
                <table class="score-board" id="scores">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th style="width: 30%;">Score</th>
                        </tr>
                    </tbody>
                </table>
            </center>
        </div>
    </div>
</body>
</html>
